<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Armans Pizza bot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="pizzaOrderForm" class="container">
    <h1>Armans Pizza Bot</h1>
    <label for="pizzaType">Choose a pizza type:</label>

    <select id="pizzaType" name="pizzaType">
      <option value="Vegetarian Pizza">Vegetarian Pizza</option>
      <option value="Hawaiian Pizza">Hawaiian Pizza</option>
      <option value="Pepperoni Pizza">Pepperoni Pizza</option>
    </select>


    <label for="numberOfPizzas">How many pizzas do you want?</label>

    <input type="number" id="numberOfPizzas" name="numberOfPizzas" min="1" max="6" required>


    <button type="submit">Order Pizza</button>
    <div id="orderSummary"></div>
  </form>


  <div id="orderSummary"></div>
  <script src="pizzabot.js" charset="utf-8"></script>

</body>

</html>
